name: CI/CD Pipeline

on:
  push:
    branches:
      - 'feature/**'
      - 'bugfix/**'
  workflow_dispatch:

jobs:
  # Job para CI (Build e Testes)
  tests:
    name: Run tests and build Docker image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build with Maven (skip tests)
        run: mvn clean install -DskipTests

      - name: Build Docker image
        run: docker build -t recipe-service .

      - name: Run Docker container
        run: docker run -d -p 8080:8080 recipe-service
  deploy:
    name: Deploy to Docker Hub
    runs-on: ubuntu-latest
    needs: tests

    steps:
      - uses: actions/checkout@v3

      # Autenticação no Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_NAME }}
          password: ${{ secrets.DOCKER_HUB_PWD }}

    
      - name: Push Docker image to Docker Hub
        run: |
          docker tag recipe-service:latest ${{ secrets.DOCKER_USERNAME }}/recipe-service:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/recipe-service:latest

  
